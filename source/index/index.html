<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="chat_room.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div id="auth" class="div-auth">
      <h2>Enter the chat</h2>
      <div class="form">
        <input id="client-name" type="text" placeholder="Username">
        <button id="btn-auth" onclick="connectServer()">Sign in</button>
      </div>
    </div>
    <div id="chat" class="chat-space">
      <div class="chat-room" id="chat-box">
      </div>
      <div class="chat-message">
        <input id="chat-input" type="text">
        <button id="btn-send" onclick="send()">Send</button><br/>
        <input id="chat-public-key" type="text" disabled>
        <input id="chat-session-key" type="text" placeholder="Session key">
        <input id="chat-friend-public-key" type="text" placeholder="Public key to connect">
        <input id="chat-friend-name" type="text" placeholder="Name to connect">
        <button id="btn-set" onclick="connect()">Connect</button>
      </div>
    </div>
  </body>
</html>
