<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="poker_room.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div id="auth" class="div-auth">
      <h2>Enter the chat</h2>
      <div class="form">
        <input id="client-name" type="text" placeholder="Username">
        <button id="btn-auth" onclick="connectServer()">Sign in</button>
      </div>
    </div>
    <div id="poker" class="poker-space">
      <div class="poker-room" id="poker-box">
        <div class="game-space">

        </div>
        <div class="player-space">
          <div class="player-box" id="player-box-1">
            <div class="player-avatar" id="player-avatar-1">
            </div>
            <div class="player-name">
              <p id="player-name-1">PLAYER 1</p>
            </div>
          </div>
          <div class="player-box" id="player-box-2">
            <div class="player-avatar" id="player-avatar-2">
            </div>
            <div class="player-name">
              <p id="player-name-2">PLAYER 2</p>
            </div>
          </div>
          <div class="player-box" id="player-box-3">
            <div class="player-avatar" id="player-avatar-3">
            </div>
            <div class="player-name">
              <p id="player-name-3">PLAYER 3</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
